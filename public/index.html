<!DOCTYPE html>
<html>

<head>
  <title>NODECHESTRA</title>
  <link rel='stylesheet' href='index.css' />
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      background-color: rgb(21, 255, 0);
      padding: 10px;
      gap: 10px;
    }

    .grid-item {
      background-color: rgba(0, 0, 0);
      padding: 20px;
      font-size: 25px;
      text-align: center;
      cursor: pointer;
    }

    #wave {
      grid-column: 1 / 4;
      grid-row: 2;
    }

    #aenv {
      grid-column: 4 / 7;
      grid-row: 2;
    }

    #noise {
      grid-column: 1 / 3;
      grid-row: 3;
    }

    #delay {
      grid-column: 3 / 5;
      grid-row: 3;
    }

    #reverb {
      grid-column: 5 / 7;
      grid-row: 3;
    }

    #filter {
      grid-column: 1 / 4;
      grid-row: 4;
    }

    #fenv {
      grid-column: 4 / 7;
      grid-row: 4;
    }

    #arp {
      grid-column: 1 / 7;
      grid-row: 5;
    }
  </style>
</head>

<body>
  <h1><b>NODECHESTRA</b></h1>
  <div class="grid-container">
    <div class="grid-item" id="vbas" onclick="window.location='/vbas'">bass</div>
    <div class="grid-item" id="vbar" onclick="window.location='/vbar'">baritone</div>
    <div class="grid-item" id="vten" onclick="window.location='/vten'">tenor</div>
    <div class="grid-item" id="vcon" onclick="window.location='/vcon'">contralto</div>
    <div class="grid-item" id="vmez" onclick="window.location='/vmez'">mezzo</div>
    <div class="grid-item" id="vsop" onclick="window.location='/vsop'">soprano</div>

    <div class="grid-item" id="wave" onclick="window.location='/wave'">waveform</div>
    <div class="grid-item" id="aenv" onclick="window.location='/aenv'">envelope</div>
    <div class="grid-item" id="arp" onclick="window.location='/arp'">arpeggiator</div>

    <div class="grid-item" id="noise" onclick="window.location='/noise'">noise</div>
    <div class="grid-item" id="filter" onclick="window.location='/filter'">filter</div>
    <div class="grid-item" id="fenv" onclick="window.location='/fenv'">filter envelope</div>
    <div class="grid-item" id="delay" onclick="window.location='/delay'">delay</div>
    <div class="grid-item" id="reverb" onclick="window.location='/reverb'">reverb</div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./index.js"></script>
</body>

</html>
