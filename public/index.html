<!DOCTYPE html>
<html>

<head>
  <title>Nodechestra</title>
  <link rel='stylesheet' href='index.css' />
</head>

<body>
  <h1><b>Nodechestra</b></h1>
  <div>VOICES
    <button id="vbas" onclick="window.location='/vbas'">Bass</button>
    <button id="vbar" onclick="window.location='/vbar'">Baritone</button>
    <button id="vten" onclick="window.location='/vten'">Tenor</button>
    <button id="vcon" onclick="window.location='/vcon'">Contralto</button>
    <button id="vmez" onclick="window.location='/vmez'">Mezzo-Soprano</button>
    <button id="vsop" onclick="window.location='/vsop'">Soprano</button>
  </div>
  <div>PARAMS
    <button id="waveform" onclick="window.location='/waveform'">waveform</button>
    <button id="envelope" onclick="window.location='/aenv'">envelope</button>
  </div>
  <div>EFFECTS
    <button id="noise" onclick="window.location='/noise'">noise</button>
    <button id="filter" onclick="window.location='/filter'">filter</button>
    <button id="fenv" onclick="window.location='/fenv'">filter envelope</button>
    <button id="delay" onclick="window.location='/delay'">delay</button>
    <button id="reverb" onclick="window.location='/reverb'">reverb</button>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./index.js"></script>
</body>

</html>
