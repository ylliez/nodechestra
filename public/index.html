    .grid-container {
      display: grid;

      grid-template-columns: repeat(6, 1fr);

      text-align: center;
      cursor: pointer;
    }

    #wave {
      grid-column: 1 / 4;
      grid-row: 2;
    }

    #aenv {
      grid-column: 4 / 7;
      grid-row: 2;
    }

    #noise {
      grid-column: 1 / 3;
      grid-row: 3;
    }

    #delay {
      grid-column: 3 / 5;
      grid-row: 3;
    }

    #reverb {
      grid-column: 5 / 7;
      grid-row: 3;
    }

    #filter {
      grid-column: 1 / 4;
      grid-row: 4;
    }

    #fenv {
      grid-column: 4 / 7;
      grid-row: 4;
    }

    #arp {
      grid-column: 1 / 7;
      grid-row: 5;
    }
  </style>
